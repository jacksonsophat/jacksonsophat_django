{% load compress %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page_title %}{{ page_title}} | {% endif %}Jackson Sophat</title>

    <!-- Primary Meta Tags -->
    <meta name="title"
        content="{% if meta_title %}{{ meta_title}}{% else %}Experienced Full Stack Web Engineer | Crafting Digital Solutions{% endif %}">
    <meta name="description"
        content="{% if meta_desc %}{{ meta_desc}}{% else %}Full Stack Developer | Bridging Front-end Elegance with Back-end Power. I bring a versatile skill set to the table, proficient in web development, database management, and system architecture. From user-friendly interfaces to robust server-side solutions.{% endif %}">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title"
        content="{% if meta_title %}{{ meta_title}}{% else %}Experienced Web Engineer | Crafting Digital Solutions{% endif %}">
    <meta property="og:description"
        content="{% if meta_desc %}{{ meta_desc}}{% else %}Full Stack Developer | Bridging Front-end Elegance with Back-end Power. I bring a versatile skill set to the table, proficient in web development, database management, and system architecture. From user-friendly interfaces to robust server-side solutions.{% endif %}">
    <meta property="og:image" content="{% static '/images/og-image.jpg' %}">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.build_absolute_uri }}">
    <meta property="twitter:title"
        content="{% if meta_title %}{{ meta_title}}{% else %}Experienced Web Engineer | Crafting Digital Solutions{% endif %}">
    <meta property="twitter:description"
        content="{% if meta_desc %}{{ meta_desc}}{% else %}Full Stack Developer | Bridging Front-end Elegance with Back-end Power. I bring a versatile skill set to the table, proficient in web development, database management, and system architecture. From user-friendly interfaces to robust server-side solutions.{% endif %}">
    <meta property="twitter:image" content="{% static '/images/og-image.jpg' %}">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static '/images/favicon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="180x180" href="{% static '/images/favicon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static '/images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/images/favicon-16x16.png' %}">

    <!-- Jquery -->

        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
        integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Toastr  https://codeseven.github.io/toastr/demo.html-->

        integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
